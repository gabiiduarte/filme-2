<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes de Animação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Filmes de Animação</h1>
    </header>
    <main>
        <div id="movie-list">
            <h2>Filmes</h2>
            <div class="movie" onclick="showDetails('toyStory')">
                <h3>Toy Story</h3>
                <p>Direção: John Lasseter</p>
            </div>
            <div class="movie" onclick="showDetails('frozen')">
                <h3>Frozen</h3>
                <p>Direção: Chris Buck, Jennifer Lee</p>
            </div>
            <div class="movie" onclick="showDetails('insideOut')">
                <h3>Divertida Mente</h3>
                <p>Direção: Pete Docter</p>
            </div>
        </div>
        <div id="movie-details" class="hidden">
            <h2>Detalhes do Filme</h2>
            <p id="details-text"></p>
            <button onclick="hideDetails()">Fechar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
